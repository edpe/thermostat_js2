<body>
  <h1>The temperature in <span id='display-city'></span> is: <span id = 'localTemp'></span>°C</h1>
  <h2><span id='localWeather'></span> </span></h2>
  <form id='select-city'>
    <input id='current-city' type='text' placeholder='Enter a city'></input>
    <input type='submit'></input>
  </form>
  </section>
  <h1>Thermostat is: <span id = 'currentTemp'></span>°C</h1>
  <button id = 'increaseTemp'>up</button>
  <button id = 'decreaseTemp'>down</button>
  <button id = 'reset'>reset</button>
  <button id = 'psMode'>power save <span id = 'state'></span></button>
  <h2>current usage is <span id='currentUsage'></span></span></h2>
